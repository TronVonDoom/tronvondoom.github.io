<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vondoom's Retro Oasis</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="https://github.com/TronVonDoom/tronvondoom.github.io/blob/main/logo_v2.png?raw=true" alt="Vondoom's Retro Oasis Logo" class="nav-logo">
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#store">Store</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- HERO SECTION -->
  <section class="hero">
    <img src="https://github.com/TronVonDoom/tronvondoom.github.io/blob/main/logo_v2.png?raw=true" alt="Vondoom's Retro Oasis Logo" class="logo">
    <h1>Vondoom's Retro Oasis</h1>
    <p>Your destination for all things retro and awesome!</p>
    <div class="hero-buttons">
      <a href="#about" class="btn">Learn More</a>
      <a href="https://www.ebay.com/str/vondoomsretrooasis" class="btn">Visit Our eBay Store</a>
    </div>
  </section>
  
  <!-- Other sections remain unchanged -->
  
  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> Vondoom's Retro Oasis &bull; All rights reserved.</p>
  </footer>
  
  <!-- SMOOTH SCROLL JS -->
  <script>
    // Update footer year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
